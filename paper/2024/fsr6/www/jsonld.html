        "abstract" : "Pada dekade ini, dunia dihebohkan dengan berita-berita yang berkaitan dengan umat Yahudi. Baik berita itu mengenai dunia ilmu pengetahuan, teknologi informasi, politik, bahkan dunia yang dimaksud adalah bagian belahan bumi itu sendiri, yaitu &quot;negara Israel&quot; yang menjajah negara Palestina. Dengan apa yang terjadi di dunia belakangan ini, membuat seolah-olah abad ini adalah abad yang kebanyakan diwarnai oleh umat Yahudi, meskipun dari segi jumlah umat, dibandingkan umat Islam atau Kristen, mereka adalah minoritas. Pada tulisan ini, kami mengulas salah satu buku yang membahas alasan mengapa umat Yahudi yang minoritas ini, mampu untuk mewarnai dunia dengan prestasinya yang begitu monumental. Adapun buku yang kami maksud adalah buku yang ditulis oleh alm. K.H. Toto Tasmara, &quot;Yahudi; Mengapa Mereka Berprestasi.&quot; Pada tulisan ini, kami memaparkan hal ihwal mengenai buku, penunjuk/ikhtisar buku, dan penunjuk halaman yang mana suatu data dipaparkan.",
